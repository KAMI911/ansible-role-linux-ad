---
# CentOS / RHEL
authconfig_packages:
  - 'sssd'
  - 'sssd-winbind-idmap'
  - 'adcli'
  - 'realmd'
  - 'krb5-workstation'
  - 'oddjob'
  - 'oddjob-mkhomedir'
  - 'authconfig'
  - 'samba-common'
  - 'samba-common-tools'
  - 'samba'
  - 'samba-winbind'
  - 'nscd'

authconfig_remove_packages:
  - 'sssd-libwbclient'

dbus_service: 'dbus'
winbind_service: 'winbind'
smb_service: 'smb'
